# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Environment vars
env:
  TERM: alacritty

# Scroll config
scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000
  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "MesloLGS NF"
    style: regular
  # Bold font face
  bold:
    family: "MesloLGS NF"
    style: bold
  # Italic font face
  italic:
    family: "MesloLGS NF"
    style: italic
  size: 11

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

cursor:
  style:
    shape: Underline
    blinking: Always
  unfocused_hollow: false
  thickness: 0.15

# Background opacity
background_opacity: 0.9

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh

# Startup directory
working_directory: None

# url launcher
mouse:
  hint:
    launcher:
      program: firefox

key_bindings:
- { key: Left, mods: Shift, action: ResetFontSize }
- { key: Up, mods: Shift, action: IncreaseFontSize }
- { key: Down, mods: Shift, action: DecreaseFontSize }
